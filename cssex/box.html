<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layout</title>
    <style>
      /* block level element */
      h1, a{
        border:5px solid red;
        padding:20px;
        margin:0;
        display:block;
        width: 100px;
/*
        border-width:5px;
        border-color:red;
        border-style:solid;
        display:none;
*/
      }
      /*inline element*/
      a{
        border-width:5px;
        border-color:red;
        border-style:solid;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1> 종속형 시트 또는 캐스케이딩 스타일 시트<a href="https://ko.wikipedia.org/wiki/CSS">(Cascading Style Sheets, CSS)</a>는 마크업 언어가 실제 표시되는 방법을 기술하는 스타일 언어(style sheet language)로[1], HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다.
  </body>
</html>
