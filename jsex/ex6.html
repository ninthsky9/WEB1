<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arrays</title>
  </head>
  <body>
    <h1>Arrays</h1>
    <h2>Syntax</h2>
    <script type="text/javascript">
      var coworkers = ["DYC", "egoing"];
    </script>
    <h2>get</h2>
    <script type="text/javascript">
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>Add</h2>
    <script type="text/javascript">
      coworkers.push("duru");
      coworkers.unshift("mono")
    </script>
    <h2>Count</h2>
    <script type="text/javascript">
      document.write(coworkers.length);
    </script>
  </body>
</html>
