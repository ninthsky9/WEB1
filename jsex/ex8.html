<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loop & Arrays</title>
  </head>
  <body>
    <h1>Loop & Arrays</h1>
    <script type="text/javascript">
      var coworkers = ["DYC","egoing","Ipsum","Lorem"]
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while (i<coworkers.length) {
          document.write('<li><a href="https://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          ++i;
        }

      </script>
    </ul>
  </body>
</html>
